<body>
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <h1 class="text-center mt-5 mb-4">Company List</h1>
            <div class="container mt-4" th:if="${not #lists.isEmpty(companyList)}">
                <table class="table mt-4 table-hover">
                    <thead class="table-dark">
                    <tr>
                        <th scope="col">ID</th>
                        <th scope="col">Name</th>
                        <th scope="col">Location</th>
                        <th scope="col">Action</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="company : ${companyList}">
                        <th scope="row" th:text="${company.id}"></th>
                        <td th:text="${company.name}"></td>
                        <td th:text="${company.location}"></td>
                        <td>
                            <button th:onclick="|editCompany('${company.id}')|">Edit</button>
                            <button th:onclick="|deleteCompany('${company.id}')|">Delete</button>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
            <div class="container mt-4" th:if="${#lists.isEmpty(companyList)}">
                <p>Add your first company here!</p>
            </div>
        </div>
    </div>
</div>

<script th:inline="javascript">
    function editCompany(companyId) {
        // Redirect to edit page with company ID
        window.location.href = '/web/company/edit/' + companyId;
    }

    function deleteCompany(companyId) {
        if (confirm('Are you sure you want to delete this company?')) {
            $.ajax({
                url: '/web/company/delete/' + companyId,
                type: 'DELETE',
                success: function () {
                    location.reload();
                },
                error: function (xhr, status, error) {
                    console.error('Failed to delete company:', error);
                }
            });
        }
    }
</script>
</body>
